<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${response_by}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        textarea {
            padding: 10px;
            margin-bottom: 10px;
            width: 90%;
            background-color: #D3D3D3;
        }

        select {
            padding: 5px;
            background-color: #D3D3D3;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: grey;
        }

        /* Ensure the first column never wraps, aligns text to the top, adds padding, and stays small */
        table tr td:first-child {
            white-space: nowrap;
            vertical-align: top;
            /* Align text to the top of the cell */
            padding-right: 20px;
            /* Add more padding between column 1 and 2 */
            width: 150px;
            /* Set a fixed width to control the column size */
            max-width: 150px;
            /* Ensure the column doesn't exceed this width */
            overflow: hidden;
            /* Hide overflow if the content is too wide */
            text-overflow: ellipsis;
            /* Add ellipsis (...) if the text overflows */
        }

        /* Ensure the second column takes up the remaining width */
        table tr td:nth-child(2) {
            width: 100%;
            /* Take up all remaining space */
        }

        /* Optional: Add some padding inside all table cells for better readability */
        table tr td {
            padding: 8px;
        }

        /* Add a vertical border under each row */
        table tr {
            border-bottom: 1px solid #ccc;
            /* Adjust the color and thickness as needed */
        }

        /* Optional: Add border-collapse to make the borders look more consistent */
        table {
            width: 100%;
            /* Ensure the table itself takes up the full width of the container */
            border-collapse: collapse;
            /* Ensures borders don't have gaps between them */
        }

        /* Hide the form elements initially */
        #formElements {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <!-- Button to toggle the form elements -->
    <button onclick="toggleFormElements(this)">Respond Here</button>

    <!-- Form elements that will be toggled -->
    <div id="formElements">
        <input type="hidden" id="history_id" value="${history_id}">
        <select id="select_members">
            <option value="Team">Team</option>
        </select>
        <br><br>
        <textarea id="textarea" rows="6" cols="60" placeholder="Enter your text here..."></textarea>
        <br><br>
        <button onclick="submitForm()">Submit</button>
    </div>

    <br>
    <table>
        <tr>
            <td>Entry Type</td>
            <td>${lookupTag}</td>
        </tr>
        <tr>
            <td>Response By</td>
            <td>${response_by}</td>
        </tr>
        <tr>
            <td>At</td>
            <td>${formattedTime} on ${formattedDate}</td>
        </tr>
        <tr>
            <td>Ask By</td>
            <td>${ask_by}</td>
        </tr>
        <tr>
            <td>Ask</td>
            <td>${ask}</td>
        </tr>
        <tr>
            <td colspan="2">${markdownContent}</td>
        </tr>
    </table>
    <script nonce="${nonce}">
        const vscode = acquireVsCodeApi();
        document.getElementById('formElements').style.display = 'none';

        window.addEventListener('message', event => {
            const message = event.data;
            switch (message.command) {
                case 'loadMembers':
                    const select_members = document.getElementById("select_members");
                    // Clear existing options (if you want to reset before adding new options)
                    select_members.innerHTML = '<option value="Team">Team</option>';

                    // Loop through the setups array and create new options
                    message.setups.forEach((setup) => {
                        const option = document.createElement("option");
                        option.value = setup.name;  // Set the option value to the setup name
                        option.text = setup.name;   // Set the option display text to the setup name
                        select_members.appendChild(option);  // Add the option to the select element
                    });
                    break;
            }
        });

        function toggleFormElements(button) {
            const formElements = document.getElementById('formElements');
            if (formElements.style.display === 'none') {
                formElements.style.display = 'block';
                button.innerText = "Hide Response";
            } else {
                formElements.style.display = 'none';
                button.innerText = "Respond Here";
            }
        }

        function submitForm() {
            const dropdownValue = document.getElementById('select_members').value;
            const textareaValue = document.getElementById('textarea').value;
            const history_idValue = document.getElementById('history_id').value;
            vscode.postMessage({
                command: 'submitTask',
                member: dropdownValue,
                text: textareaValue,
                history_id: history_idValue
            });
        }
    </script>
</body>

</html>
